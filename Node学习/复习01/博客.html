<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人博客</title>
  </head>
  <body>
    <!-- header页眉 -->
    <header>
      <h1>内容主题</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/hello">Hello</a>
      </nav>
    </header>

    <!-- main主要内容区 -->
    <main>
      <!-- article独立内容区 -->
      <article>
        <header>
          <h1>一级标题</h1>
        </header>

        <!-- section一个具有特殊含义的div -->
        <section>
          <header>
            <h2>Part 1: 第一个内容区</h2>
          </header>
        </section>

        <!-- section一个具有特殊含义的div -->
        <section>
          <header>
            <h2>Part 2: 第二个内容区</h2>
          </header>
        </section>

        <!-- section一个具有特殊含义的div -->
        <section>
          <h2>Part 3：第三个内容区</h2>
          <a href="/picture"
            ><img src="./picture.jpg" alt="图片" width="300"
          /></a>
        </section>
      </article>
    </main>

    <!-- 页脚 -->
    <footer>
      <section>
        <h2>联系我们！</h2>

        <address>
          <a href="www.baidu.com">百度一下，你就知道！</a>
        </address>

        <address>
          <p>湖北省</p>
          <p>
            <span>周岐</span>, <span>2996727816@qq.com</span>,
            <span>黄冈师范学院</span>
          </p>
          <p></p>
        </address>
        
      </section>
    </footer>
  </body>
</html>
