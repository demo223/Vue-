<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现列表中每一行相邻的的颜色都不同</title>
  <!-- 加载和引用内存中的bundle.js,这里的bundle.js才是最新的 -->
  <!-- 这里的bundle.js存在于虚拟内存中，所以在项目中是看不到的 -->
  <!-- html-webpack-plugin插件会自动加入bundle.js -->
  <script src="/bundle.js"></script>

</head>

<body>
  <ul>
    <li>这是第 1 个li</li>
    <li>这是第 2 个li</li>
    <li>这是第 3 个li</li>
    <li>这是第 4 个li</li>
    <li>这是第 5 个li</li>
    <li>这是第 6 个li</li>
    <li>这是第 7 个li</li>
  </ul>

  <img src="" class="box" alt="">
</body>

</html>
